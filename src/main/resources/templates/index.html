<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: head-meta}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments.html :: under-construction}"></th:block>

<div id="content">
    <th:block
            th:replace="${logged} ? ~{fragments.html :: main-menu-link-logged} : ~{fragments.html :: main-menu-link}"></th:block>

    <th:block th:replace="~{fragments.html :: directory-link}"></th:block>
    <div class="topic-grid-headers">
        <div class="topic-header">Forum</div>
        <div class="topic-header">Tematy</div>
    </div>
    <div th:each="topic : ${topics}" class="topic-grid">
        <div class="topic-info">
            <a th:text="${topic.name}" th:href="'/topic/' + ${topic.id}" class="topic-name"></a>
            <div th:text="${topic.description}" class="topic-description"></div>
        </div>
        <div th:text="${threads.getThreadsInTopic({topic.id}).size()}" class="topic-stats">x</div>
    </div>


</div>
</body>
</html>
