<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: head-meta}"></th:block>
    <link rel="stylesheet" href="/form.css">
    <script src="/thread-validator.js"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <th:block th:replace="~{fragments.html :: page-header}"></th:block>
    </header>
    <section>
        <div id="content">
            <div class="content-new">
                <h3>Napisz nowy temat</h3>
                <form method="post" onsubmit="return validate()">
                    <label for="subject">Temat: </label>
                    <input type="text" class="input" id="subject" th:field="*{threadModel.subject}">
                    <div id="subject-error"></div>

                    <label for="contents">Treść wiadomości: </label>
                    <textarea class="textarea" id="contents" rows="15" th:field="*{postModel.contents}"></textarea>
                    <div id="contents-error"></div>
                    <div class="form-footer">
                        <input type="submit" value="Wyślij" class="button">
                        <input type="reset" value="Reset" class="button">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <th:block th:replace="~{fragments.html :: page-footer}"></th:block>
    </footer>
</div>
</body>
</html>
