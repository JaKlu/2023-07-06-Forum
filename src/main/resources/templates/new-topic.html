<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: head-meta}"></th:block>
    <link rel="stylesheet" href="/form.css">
    <script src="/topic-validator.js"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <th:block th:replace="~{fragments.html :: page-header}"></th:block>
    </header>
    <section id="content">
        <div class="content-new">
            <h3>Dodaj nowe forum</h3>
            <form method="post" onsubmit="return validate()">
                <label for="name">Temat: </label>
                <input type="text" class="input" id="name" th:field="*{topicModel.name}">
                <div id="name-error"></div>

                <label for="description">Opis forum: </label>
                <textarea class="textarea" id="description" rows="5" th:field="*{topicModel.description}"></textarea>
                <div id="description-error"></div>

                <div class="form-footer">
                    <input type="submit" value="WyÅ›lij" class="button">
                    <input type="reset" value="Reset" class="button">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <th:block th:replace="~{fragments.html :: page-footer}"></th:block>
    </footer>
</div>
</body>
</html>
