<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: head-meta}"></th:block>
    <link rel="stylesheet" href="/login.css">
    <script src="/register-validator.js"></script>

</head>
<body>
<th:block th:replace="~{fragments.html :: under-construction}"></th:block>

<div id="content">
    <th:block
            th:replace="${logged} ? ~{fragments.html :: main-menu-link-logged} : ~{fragments.html :: main-menu-link}"></th:block>
    <th:block th:replace="~{fragments.html :: directory-link}"></th:block>


    <div class="content-login">
        <h4>Podaj dane rejestracyjne</h4>

<!--  TODO      <form method="post" onsubmit="return validate()">-->
        <form method="post">
            <label for="login">Login: </label><br>
            <input type="text" class="input" id="login" th:field="*{userModel.login}"><br>
            <div id="login-error"></div>

            <label for="password">Hasło: </label><br>
            <input type="password" class="input" id="password" th:field="*{userModel.password}"><br>
            <div id="password-error"></div>

            <label for="password2">Powtórz hasło: </label><br>
            <input type="password" class="input" id="password2" name="password2"><br>
            <div id="password2-error"></div>

            <label for="email">E-mail: </label><br>
            <input type="text" class="input" id="email" th:field="*{userModel.email}"><br>
            <div id="email-error"></div>

            <label for="birthday">Data urodzenia: </label><br>
            <input type="date" class="input" id="birthday" th:field="*{userModel.birthday}"><br>
            <div id="birthday-error"></div>

            <!--        <label for="gender">Płeć: </label>
                    <input type="text" class="input" id="gender" th:field="*{userModel.gender}">-->

            <fieldset>
                <legend>Płeć</legend>
                <input type="radio" id="male" name="gender" value="MALE"
                       th:field="*{userModel.gender}" checked="checked">
                <label class="input-radio" for="male">Mężczyzna</label><br>

                <input type="radio" id="female" name="gender" value="FEMALE"
                       th:field="*{userModel.gender}">
                <label class="input-radio" for="female">Kobieta</label><br>
            </fieldset>
            <div id="gender-error"></div>


            <label for="place">Skąd: </label><br>
            <input type="text" class="input" id="place" th:field="*{userModel.place}"><br>
            <div id="place-error"></div>


            <input type="submit" value="Zarejestruj" class="button">
            <input type="reset" value="Wyczyść formularz" class="button">
        </form>
    </div>
</div>
</body>
</html>
